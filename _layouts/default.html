<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
    
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,600">
    <link rel="stylesheet" href="{{ site.baseurl }}/style.css">

    <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/img/favicon.png">

    {% seo %}
  </head>

  <body>
    <a id="logo" href="{{ site.baseurl }}/">
      <img src="{{ site.baseurl }}/img/logo.svg"/>
    </a>

    {{ content }}

    <div id="mask">
      <div style="width: 50vw; height: 50vw"></div>
      <div style="width: 20vw; height: 20vw"></div>
      <div style="width: 10vw; height: 10vw"></div>
    </div>
  </body>
</html>
