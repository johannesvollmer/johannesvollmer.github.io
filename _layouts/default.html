<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
    
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,600">
    <link rel="stylesheet" href="{{ site.baseurl }}/style.css">

    <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/img/favicon.png">

    {% seo %}
  </head>

  <body id="{{ page.id }}">
    
    {{ content }}

    <div id="mask">
      <div></div>
    </div>
    
    <a id="logo" href="{{ site.baseurl }}/">
      <img src="{{ site.baseurl }}/img/logo.svg"/>
    </a>
    
    <div id="footer">
      {% for footer-item in site.footer %}
        <a class="footer-item" href="{{ site.baseurl }}{{ footer-item.href }}">{{ footer-item.name }}</a>
      {% endfor %}
    </div>
  </body>
</html>
